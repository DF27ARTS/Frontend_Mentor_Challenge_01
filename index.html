<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="main_styles/styles.css" />
    <script type="module" src="./src/script.js" defer ></script>
  </head>
  <body>
    <main class="container">
      <section class="result">
        <span class="result-title">Your Result</span>
        <div class="result-number-container">
          <div>76</div>
          <div>of 100</div>
        </div>

        <div class="info">
          <span class="info-title">Great</span>
          <span class="result-info">
            You scored higher than 65% of the people who have taken these tests.
          </span>
        </div>
      </section>

      <section class="summary">
        <span class="summary-title">Summary</span>
        <ul>
          <li area-color="Reaction">
            <img src="" alt="icon" class="summary-option-icon">
            <div class="summary-option-text">Reaction</div>
            <div class="summary-option-number">
              <div class="summary-bold-number" >80</div>
              / 100
            </div>
          </li>
          <li area-color="Memory">
            <img src="" alt="icon" class="summary-option-icon">
            <div class="summary-option-text">Memory</div>
            <div class="summary-option-number">
              <div class="summary-bold-number" >92</div>
              / 100
            </div>
          </li>
          <li area-color="Verbal">
            <img src="" alt="icon" class="summary-option-icon">
            <div class="summary-option-text">Verbal</div>
            <div class="summary-option-number">
              <div class="summary-bold-number" >61</div>
              / 100
            </div>
          </li>
          <li area-color="Visual">
            <img src="" alt="icon" class="summary-option-icon">
            <div class="summary-option-text">Visual</div>
            <div class="summary-option-number">
              <div class="summary-bold-number" >72</div>
              / 100
            </div>
          </li>
        </ul>
        <button class="summary-button">Continue</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      > </br> Coded by <a href="https://github.com/DF27ARTS">Fernando Rojas</a>
    </div>
  </body>
</html>
